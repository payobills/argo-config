apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: payobills
spec:
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  sourceNamespaces:
  - payobills
  destinations:
  - namespace: payobills
    server: https://kubernetes.default.svc
  sourceRepos:
  - https://payobills.github.io/helm-charts
  - https://github.com/payobills/payobills
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payobills-ui
spec:
  destination:
    namespace: payobills
    server: https://kubernetes.default.svc
  project: payobills
  sources:
  - path: ui
    chart: ui
    repoURL: https://payobills.github.io/helm-charts
    targetRevision: 0.2.47
    helm:
      valueFiles:
      - $values/apps/ui/k8s/values.yaml
      values: |
        image:
          repository: ghcr.io/payobills/apps/ui
          pullPolicy: IfNotPresent
          # Overrides the image tag whose default is the chart appVersion.
          tag: "0.2.50-54fae66a"
  - repoURL: 'https://github.com/payobills/payobills.git'
    targetRevision: main
    ref: values
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
---
