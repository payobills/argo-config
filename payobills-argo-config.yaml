apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: payobills
spec:
  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  sourceNamespaces:
  - payobills
  destinations:
  - namespace: payobills
    server: https://kubernetes.default.svc
  sourceRepos:
  - https://payobills.github.io/helm-charts
  - https://github.com/payobills/payobills
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payobills-ui
spec:
  destination:
    namespace: payobills
    server: https://kubernetes.default.svc
  project: payobills
  source:
    path: ui
    chart: ui
    repoURL: https://payobills.github.io/helm-charts
    targetRevision: 0.2.47
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payobills-bills
spec:
  destination:
    namespace: payobills
    server: https://kubernetes.default.svc
  project: payobills
  sources:
  - path: bills
    chart: bills
    repoURL: https://payobills.github.io/helm-charts
    targetRevision: 0.2.16
    helm:
      valueFiles:
      - $values/apps/bills/k8s/values.yaml
  - repoURL: 'https://github.com/payobills/payobills.git'
    targetRevision: main
    ref: values
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payobills-payments
spec:
  destination:
    namespace: payobills
    server: https://kubernetes.default.svc
  project: payobills
  sources:
  - path: payments
    chart: payments
    repoURL: https://payobills.github.io/helm-charts
    targetRevision: 0.3.16
    helm:
      valueFiles:
      - $values/apps/payments/k8s/values.yaml
  - repoURL: 'https://github.com/payobills/payobills.git'
    targetRevision: main
    ref: values
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
