          # Overrides the image tag whose default is the chart appVersion.
          tag: "0.5.11"
  - repoURL: 'https://github.com/payobills/payobills.git'
    targetRevision: main
    ref: values
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
